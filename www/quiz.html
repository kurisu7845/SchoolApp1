<ons-page>
    <div ng-controller="quizCtrl as quiz" class="Quizpage">
        <ons-toolbar style="height:5vh;">
            <div class="center"> {{quiz.items.currentNum + 1}} / {{quiz.items.totalNum}}問目 </div>
        </ons-toolbar>
        <div class="text" >
            <p ng-show="PrepText"> {{quiz.items.current.PrepText}}</p>
            <p ng-show="QuestionText">{{quiz.items.current.QuizText}} </p>
            <p class="answer" ng-show="CommentText"><span id="flag">{{quiz.items.flagText}}<br>{{quiz.items.flagText2}}</span><br><br>{{quiz.items.current.comment}} </p>
        </div>
        <div class="choices">
            <ons-row>
                <ons-col width="50%" align="center" ng-repeat="choice in quiz.items.current.choices track by $index">
                    <div class="choice">
                        <ons-button ng-show="ChoiceButton" class="QuizBtn" 　 ng-click="quiz.getAnswer($index)"> {{choice}} </ons-button>
                    </div>
                </ons-col>
            </ons-row>
            <div class="next-btnP">
                <ons-button ng-show="NextButton" modifier="large" ng-click="quiz.next()" class="next-btn"> 問題へ </ons-button>
            </div>
            <div class="next-Qbtn">
                <ons-button ng-show="NextQButton" modifier="large" ng-click="quiz.nextQ()" id="next-Qbtn"> 次の問題へ </ons-button>
            </div>
        </div>
    </div>
</ons-page>
